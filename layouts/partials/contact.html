{{ $contact := .Site.Params.contact }}
{{ "<!-- Contact Section -->" | safeHTML }}

<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">

        {{ with $contact.title }}
        <h2 class="section-heading">{{ . | markdownify }}</h2>
        {{ end }}
        <div style="margin-top:100px"></div>
      </div>
    </div>
    {{ range .Site.Params.contact.row }}
      <div class="row">
        {{ range .list }}
          <div class="col-md-12 text-center">
            <p class="description large text-colored">{{ if .url }}<a href="{{ .url | absURL }}">{{ .description | markdownify }}</a>{{ else }}{{ .description | markdownify }}{{ end }}</p>
          </div>
        {{ end }}
      </div>
    {{ end }}
  </div>
</section>
