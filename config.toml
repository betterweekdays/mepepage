  # Overview section
  [params.overview]
    enable = true
    title = "Overview"
    #subtitle = "3 sections for history of MEP, overview of internship (maybe assessment as well) and participating schools respectively"
    #test = "Test to add another component here"

    [[params.overview.row]]

    [[params.overview.row.list]]
      icon = "fa-globe"
      title = "What is MEPE Fellowship about?"
      #img = "1.jpg"
      #source = "Source: the Paris Review"
      # url = "http://blackinhistory.tumblr.com/post/61451113376/mary-ellen-pleasant#.WxlEudMvzBJ"

      [[params.overview.row.list.text]]
        textbefore = "The Mary Ellen Pleasant Entrepreneurship (MEPE) Fellowship is a 10-week paid internship & entrepreneurship coaching program with The Whether."

      [[params.overview.row.list.text]]
        textbefore = "Beginning in Spring 2019, accepted fellows will be paid up to $2,500 and build a mini-startup focused on student coaching using the "
        linktext = "Soft Skills and Values Assessment"
        url = "https://check.thewhether.com/assessment/"
        textafter = "."

    [[params.overview.row]]

    [[params.overview.row.list]]
      icon = "fa-globe"
      title = "Where is the fellowship?"
      #img = "1.jpg"
      #source = "Source: the Paris Review"
      # url = "http://blackinhistory.tumblr.com/post/61451113376/mary-ellen-pleasant#.WxlEudMvzBJ"

      [[params.overview.row.list.text]]
        textbefore = "The fellowship is virtual. This means you will not need to travel and will participate while in school during the spring 2019 semester."

    [[params.overview.row]]

    [[params.overview.row.list]]
      icon = "fa-graduation-cap"
      title = "What will I get out of the 10-week experience?"

      [[params.overview.row.list.text]]
      textbefore= "1. A practical paid experience working at a start-up you can put on your resume."

      [[params.overview.row.list.text]]
      textbefore= "2. A way to help other students on campus with their careers."

      [[params.overview.row.list.text]]
      textbefore= "3. Leadership and team collaboration skills through the Soft Skills and Values Assessment."

      [[params.overview.row.list.text]]
      textbefore= "4. A potential trip to an awards dinner celebrating your success and networking with other entrepreneurial professionals at the end of the internship."


