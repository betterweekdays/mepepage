        description = "[Mary Ellen Pleasant](http://blackinhistory.tumblr.com/post/61451113376/mary-ellen-pleasant#.WxlEudMvzBJ) was a very successful 19th-century African American entrepreneur, financier, real estate magnate and abolitionist who identified as ‘a capitalist by profession’ in the 1890 United States Census."

      [[params.team.row.list.text]]
        description = "Pleasant came from humble beginnings being born into slavery. With her husband, through smart investments and business dealings, she amassed a fortune estimated to be around $30 million dollars. She made active contributions to the abolitionist movement and fought for civil rights in California. She also used her influence and wealth to employ Black Americans, freed and runaway slaves from the underground railroad, at her various businesses."

      [[params.team.row.list.text]]
        description = "[She was a friend](https://en.wikipedia.org/wiki/Mary_Ellen_Pleasant) and financial supporter of John Brown, and was well known in abolitionist circles. After the Civil War, she took her battles to the courts in the 1860s and won several civil rights victories, one of which was cited and upheld in the 1980s and resulted in her being called \"The Mother of Human Rights in California\"."

      [[params.team.row.list.text]]
        description = "The MEPE Fellowship embodies her vision, spirit, and desire to help others. With an opportunity to showcase their entrepreneurial talent, fellows can make a significant impact on campus with other students."
