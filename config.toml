  name = "Your name"
  description = "The Mary Ellen Pleasant Entrepreneurship (MEPE) Fellowship is a 10-week virtual internship with The Whether for Spring 2019. The Whether provides a year's worth of career advising in 30 minutes."
  # email = "success@betterweekdays.com"

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
